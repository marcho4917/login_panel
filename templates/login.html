<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
        {% for msg in messages %}
            <p>{{ msg }}</p>
        {% endfor %}
    {% endwith %}
    <form method="POST" action="/login">
        <label>Username:</label>
        <input type="text" name="username" required>
        <input type="submit" value="Login">
        <button>
            <a href="/register">Register</a>
        </button>
    </form>
</body>
</html>
